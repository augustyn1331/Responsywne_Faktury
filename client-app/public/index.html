<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Faktury</title>
    <style>
    
    .svg1 {
      animation: rotate 1.5s linear infinite;
      -webkit-animation: rotate 1.5s linear infinite;
      -moz-animation: rotate 1.5s linear infinite;
      height:100px;
      margin-top: 5.5rem;
    }
    .div1 {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-direction:column;
    }
    .sdot {
      width:274px;
      height:274px;
      position: relative;
      top: 0;
    }
    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }
    @-webkit-keyframes rotate {
      to {
        -webkit-transform: rotate(360deg);
      }
    }
    @-moz-keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }
    .path {
      stroke-dashoffset: 20;
      stroke-dasharray: 170;
    }
      .ico {
        margin-top: 8rem;
      }
    </style>
    </head>
    <body>
     <noscript>You need to enable JavaScript to run this app.</noscript>
     <div id="root">
     <div class="div1">
     <img class="ico" src="assets/logo.png" alt="Poczekaj chwilkÄ™ :D ">
     <svg class="svg1" width="174px" height="174px" viewBox="0 0 66 66">
         <circle class="path" fill="transparent" stroke-width="2" cx="33" cy="33" r="30" stroke="url(#grd)"/>
           <linearGradient id="grd">
             <stop offset="50%" stop-color="#0b56a2" stop-opacity=".9"/>
             <stop offset="65%" stop-color="#0b56a2" stop-opacity=".5"/>
             <stop offset="100%" stop-color="#0b56a2" stop-opacity="0"/>
           </linearGradient>
         <svg class="sdot" width="5px" height="5px" viewBox="0 0 66 66" x="37" y="1.5">
           <circle class="path" fill="#0b56a2" cx="33" cy="33" r="30" opacity="1"/>
        </svg> 
      </svg> 
        </div>
    </div>
    </body>
    </html>
